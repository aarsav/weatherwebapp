<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheather app with javascript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="searchBox">
                <input type="text" placeholder="Enter Your Location" class="inputbox">
                <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
            </div>
        </div>
        <div class="location-not-found">
            <h1>Sorry,location bot found!!!</h1>
            <img src="assets/404.png" alt="404 error">
        </div>
        <div class="weatherBody">
            <img src="assets/cloud.png" alt="wheather image" class="wheatherImg">
            <div class="weatherBox">
                <p class="temperature">0 <sup>Â°C</sup></p> 
                <p class="description">Light Rain</p>
            </div>
            <div class="weatherDetails">
                <div class="humidity">
                    <i class="fa-solid fa-droplet"></i>
                
                    <div class="text">
                    <span id="humidity">45%</span>                        
                    <p>Humidity</p>
                </div>
                </div>
                <div class="wind">
                    <i class="fa-solid fa-wind"></i>                    
                    <div class="text">
                        <span id="windSpeed">12Km/H </span>
                        <p>Wind Speed</p>
                </div>
                
            </div>
        </div>
    </div>
    
<script src="https://kit.fontawesome.com/ede78c4762.js" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>

</html>
